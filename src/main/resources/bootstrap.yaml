spring:
  application:
    name: spring-boot-localstack
  config:
    activate:
      on-profile: localstack

aws:
  paramstore:
    enabled: true
    endpoint: http://localhost:4566
  secretsmanager:
    enabled: true
    endpoint: http://localhost:4566

cloud:
  aws:
    region:
      static: us-east-1
    credentials:
      accessKey: localAccessKey
      secretKey: localSecretAccessKey
    s3:
      endpoint: http://s3.localhost.localstack.cloud:4566/

